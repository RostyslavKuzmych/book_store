databaseChangeLog:
  - changeSet:
      id: create-shopping-carts_cart-items-table
      author: rostyslav_kuzmych
      changes:
        - createTable:
            tableName: shopping_carts_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping-carts_cart-items_shopping_cart_id
                    nullable: false
                    references: shopping_carts(id)
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping-carts_cart-items_cart_item_id
                    nullable: false
                    references: cart_items(id)